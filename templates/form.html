<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/forms.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  

  <form action="/submit" method="POST">

    
    <div class="main-container">
    
      <div class="left-container">
        <h1 class="headings">Year of Purchase</h1>
        <input type="text" name="year" placeholder="Enter the year of purchase" required />
        <h1 class="headings">Price of the car</h1>
        <input  type="text" name="price" placeholder="Enter the showroom price in rupees" required/>
        <h1 class="headings">Kilometers Driven</h1>
        <input  type="text" name="no_of_kms" placeholder="Enter the no of kilometres driven" required/>
        <h1 class="headings">No of Previous owners</h1>
        <input type="text" name="no_of_owners" placeholder="Enter the no of previous owners" required/>
        
      </div>
      <div class="right-container">
        <h1 class="headings">Fuel Type</h1>
          <select class="drop_down" name="fuel" required >
            <option class="null" value="" selected disabled hidden>Select an option</option>
            <option  value="cng">CNG</option>
            <option  value="petrol">Petrol</option>
            <option  value="diesel">Diesel</option>
          </select>
        <h1 class="headings">Seller Type</h1>
          <select class="drop_down" name="D_I" required>
            <option class="null" value="" selected disabled hidden>Select an option</option>
            <option value="dealer">Dealer</option>
            <option value="individual">Individual</option>
          </select>
          <h1 class="headings">Transmission Type</h1>
          <select class="drop_down" name="transmission_type" required>
            <option class="null" value="" selected disabled hidden>Select an option</option>
            <option value="manual">Manual</option>
            <option value="automatic">Automatic</option>
          </select>
          <div class="clear-box">
            <input class="clear-button" type="reset" />
          </div>
      </div>
    
    </div>
    
    <div class="submit-box">
        <input class="submit-button" type="submit" value="Check Price">
    </div>
    

    

    
    
  </form>


</body>


</html>
